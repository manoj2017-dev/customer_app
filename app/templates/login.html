<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #343a40;
    }
    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
    }
    .btn-login {
      background-color: #6a11cb;
      border: none;
    }
    .btn-login:hover {
      background-color: #541caa;
    }
    .form-label {
      font-weight: 500;
    }
    .link-text {
      color: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <h2><i class="bi bi-shield-lock-fill me-2 text-primary"></i>Login</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning text-start">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="/login" class="text-start">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Enter your password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login text-white">Login</button>
      </div>
    </form>
    
    <p class="mt-3 mb-0">Don't have an account? <a href="/signup" class="link-text">Sign up</a></p>
  </div>
</body>
</html>
