<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f83600, #f9d423);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-card {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    .signup-card h2 {
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #343a40;
    }
    .form-control:focus {
      border-color: #f83600;
      box-shadow: 0 0 0 0.2rem rgba(248, 54, 0, 0.25);
    }
    .btn-signup {
      background-color: #f83600;
      border: none;
    }
    .btn-signup:hover {
      background-color: #d92b00;
    }
    .form-label {
      font-weight: 500;
    }
    .link-text {
      color: #f83600;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2 class="text-center"><i class="bi bi-person-plus-fill me-2 text-warning"></i>Create Account</h2>

    <form method="POST" action="/signup">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Choose a password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Product Liked</label>
        <input type="text" name="product" class="form-control" placeholder="What do you like?" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-signup text-white">Signup</button>
      </div>
      <p class="mt-3 mb-0 text-center">Already have an account? <a href="/login" class="link-text">Login here</a></p>
    </form>
  </div>
</body>
</html>
