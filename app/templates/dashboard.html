<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            min-height: 100vh;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        .dashboard-card h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .list-group-item {
            border: none;
            font-size: 1.1rem;
        }
        .list-group-item strong {
            color: #0d6efd;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="dashboard-card text-center">
            <h2><i class="bi bi-person-circle me-2"></i>Welcome, {{ user['name'] }}</h2>
            <ul class="list-group list-group-flush text-start">
                <li class="list-group-item"><i class="bi bi-envelope-fill me-2 text-primary"></i><strong>Email:</strong> {{ user['email'] }}</li>
                <li class="list-group-item"><i class="bi bi-telephone-fill me-2 text-success"></i><strong>Phone:</strong> {{ user['phone'] }}</li>
                <li class="list-group-item"><i class="bi bi-box-seam me-2 text-warning"></i><strong>Product Liked:</strong> {{ user['product'] }}</li>
            </ul>
            <a href="/logout" class="btn btn-logout mt-4 w-100"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </div>
    </div>
</body>
</html>
